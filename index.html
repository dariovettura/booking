      function giorniFinoAl25Aprile2024() {
        var oggi = new Date();
        var aprile25_2024 = new Date("2024-04-25");
        if (oggi >= aprile25_2024) {
          return 1;
        }
        var differenza = aprile25_2024.getTime() - oggi.getTime();
        var giorni = Math.ceil(differenza / (1000 * 3600 * 24));

        return giorni;
      }
      var giorniRimanenti = giorniFinoAl25Aprile2024();
      SBSyncroBox({
        CodLang: "IT",
        MinStay: 3,
        ReleaseDays: giorniRimanenti,

        Styles: {
